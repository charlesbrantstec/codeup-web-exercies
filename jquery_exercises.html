<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jquery Exercises</title>
    <style type="text/css">
        .yellow {background-color: yellow}
        .font{font-size: 18px}
        .color{color: red}
    </style>
</head>
<body>
<h1 class="codeup">Principia Discordia</h1>
<p class="codeup">fnord fnord fnord fnord fnord fnord fnord fnord fnord fnord </p>
<ul class="codeup">
    <li>fnord</li>
    <li>fnord</li>
    <li>fnord</li>
    <li>fnord</li>

</ul>
<div id="codeup">Golden Apple</div>
<script src="js/jquery.js"></script>
<script>
    $(document).ready(function(){
        $('h1').click(function() {
            $(this).addClass("yellow");
        });
        $('p').dblclick(function(){
            $(this).addClass("font");
        });
        $('li').hover(
            function(){
                $(this).addClass("color");
        },
            function(){
                $(this).removeClass("color");
            }
        );
    });
</script>
</body>
</html>
