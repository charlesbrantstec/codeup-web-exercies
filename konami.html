<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Konami Code</title>
    <style type="text/css">
        .background{background-image: url("img/konami.gif")}
        .font{color: white}
        .size{font-size: 100px}
    </style>
</head>
<body>
<audio id="8bit">
<!--    audio file-->
    <source src="img/retro%208bit%20gaming%20loop%20SoundEffectsFactory.mp3" type="audio/mpeg">
</audio>
<h1 style="text-align: center">Konami Code</h1>
<script src="js/jquery.js"></script>
<script>
    "use strict";
    $(document).ready(function(){
        alert('Enter the secret code.')
    })
    $(document).ready(function () {
        var index = 0,
            //"↑ ↑ ↓ ↓ ← → ← → b a enter"
            konami = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65, 13];

        $(document).keydown(
            function (e) {
                //checks if keyboard event sequence is following the konami code
                if (e.keyCode == konami[index++]) {
                    //if following matches sequence length with konami for completion
                    //and applies gif, sound, h1 changes
                    if (index == konami.length) {
                        $('#8bit')[0].play();
                        $('body').addClass("background");
                        $('h1').addClass("font");
                        $('h1').addClass("size");
                        $('h1').text("GOD MODE ACTIVATED");
                        index = 0;
                    }
                } else {
                    //resets the sequence if wrong key pressed
                    index = 0;
                }
            });
    });
</script>
</body>
</html>
